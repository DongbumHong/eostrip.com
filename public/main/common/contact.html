<!-- Contact -->
<div id="wrapper" style="background-color: rgb(20, 20, 20); border: 10px solid black; border-radius: 20px;">
	<section id="contact">
		<div class="inner">
			<section>
				<form id="contactForm" method="post" target="hidden_iframe" onsubmit="return submitForm()" action="https://script.google.com/macros/s/AKfycbzqPEla0WKoyA5vNsCWRfjbacAYPOtK7Qaaz3uZ2c0hwDH5hzZe5z-1kwnYK07vviGowQ/exec">
					<header class="major">
						<h3>여행 문의</h3>
					</header>
					<div class="fields">
						<div class="field half">
							<label for="name">이름</label>
							<input type="text" name="이름" id="name"  required/>
						</div>
						<div class="field half">
							<label for="email">이메일</label>
							<input type="text" name="이메일" id="email"  required/>
						</div>
						<div class="field">
							<label for="message">내용</label>
							<textarea name="내용" id="message" rows="15"  required></textarea>
						</div>
					</div>
					<ul class="actions">
						<li><input type="submit" value="보내기" class="primary" /></li>
						<li><input type="reset" value="처음부터" /></li>
					</ul>
				</form>
			</section>

			<section class="split">
				<section>
					<div class="contact-method">
						<span class="icon solid alt fa-envelope"></span>
						<h3>Email</h3>
						<p>fukuoka@eostrip.com</p>
					</div>
				</section>

				<section>
					<div class="contact-method">
						<span class="icon solid alt fa-phone"></span>
						<h3>TEL</h3>
						<span>+81-92-285-2430</span>
						<h3>MOBILE</h3>
						<span>+81-90-3327-9397</span>
					</div>
				</section>

				<section>
					<div class="contact-method">
						<span class="icon solid alt fa-solid fa-comment"></span>
						<h3>SNS</h3>
					</div>
					<div class="inner">
						<ul class="icons">
							　　　
							<li><a href="https://www.instagram.com/eos_trip/" target="_blank" class="icon brands alt"><img src="images/sns/instar.png" alt="instagram"/></a></li>
							<li><a href="https://www.youtube.com/@에오스트립" target="_blank" class="icon brands alt"><img src="images/sns/youtube.png" alt="youtube"/></a></li>
							<li><a href="https://pf.kakao.com/_rHxfxln/" target="_blank" class="icon brands alt"><img src="images/sns/kakao.png" alt="kakao"/></a></li>
						</ul>
					</div>
				</section>
				
				<section>
					<div class="contact-method">
						<span class="icon solid alt fa-home"></span>
						<h3>주소</h3>
						<span>〒812-0013<br />
							福岡市博多区博多駅東<br />
							3－9－7－503号</span>
					</div>
				</section>
				
			</section>

		</section>
	</div>
</div>

<!-- 보이지 않는 iframe -->
<iframe name="hidden_iframe" style="display:none;" onload="onSubmitComplete()"></iframe>

<script>
	// 폼 제출 완료 후 처리할 함수
	function onSubmitComplete() {
		alert("메일을 발송했습니다.")
		document.getElementById("contactForm").reset(); // 폼 데이터 클리어
	}

	function submitForm() {
        // 폼 데이터 전송
        document.getElementById("contactForm").submit();
        
        // 메시지 표시
        setTimeout(function() {
            alert("메일을 발송했습니다.");
            
            // 폼 초기화
            document.getElementById("contactForm").reset();
        }, 1000);  // 1초 후에 실행

        // 폼의 기본 제출 동작 방지
        return false;
    }
</script>
