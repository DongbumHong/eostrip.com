<!-- Contact -->
<div id="wrapper">
	<section id="contact">
		<div class="inner">
			<section>
				<form method="post" action="#">
					<header class="major">
						<h3>여행 문의</h3>
					</header>
					<div class="fields">
						<div class="field half">
							<label for="name">이름</label>
							<input type="text" name="name" id="name" />
						</div>
						<div class="field half">
							<label for="email">이메일</label>
							<input type="text" name="email" id="email" />
						</div>
						<div class="field">
							<label for="message">내용</label>
							<textarea name="message" id="message" rows="15"></textarea>
						</div>
					</div>
					<ul class="actions">
						<li><input type="submit" value="보내기" class="primary" /></li>
						<li><input type="reset" value="처음부터" /></li>
					</ul>
				</form>
			</section>

			<section class="split">
				<section>
					<div class="contact-method">
						<span class="icon solid alt fa-envelope"></span>
						<h3>Email</h3>
						<a href="#">fukuoka@eostrip.com</a>
					</div>
				</section>

				<section>
					<div class="contact-method">
						<span class="icon solid alt fa-phone"></span>
						<h3>TEL</h3>
						<span>+81-92-285-2430</span>
						<h3>MOBILE</h3>
						<span>+81-90-3327-9397</span>
					</div>
				</section>

				<section>
					<div class="contact-method">
						<span class="icon solid alt fa-solid fa-comment"></span>
						<h3>SNS</h3>
					</div>
					<div class="inner">
						<ul class="icons">
							　　　
							<li><a href="https://www.instagram.com/eos_trip/" target="_blank" class="icon brands alt"><img src="images/sns/instar.png" alt="kakao"/></a></li>
							<li><a href="https://www.youtube.com/@에오스트립" target="_blank" class="icon brands alt"><img src="images/sns/youtube.png" alt="kakao"/></a></li>
							<li><a href="https://www.kakaocorp.com/page/service/service/KakaoTalk/" target="_blank" class="icon brands alt"><img src="images/sns/kakao.png" alt="kakao"/></a></li>
						</ul>
					</div>
				</section>
				
				<section>
					<div class="contact-method">
						<span class="icon solid alt fa-home"></span>
						<h3>주소</h3>
						<span>〒812-0013<br />
							福岡市博多区博多駅東<br />
							3－9－7－503号</span>
					</div>
				</section>
				
			</section>
		</div>
	</section>
</div>
