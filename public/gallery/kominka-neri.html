									・위치: 후쿠오카 시내에서 차로 약 1신간 정도 소요<br/>
									・객실: 6개의 독립된 별채 스타일의 나만의 별장<br/>
									・특징: 교통의 중심지에 위치, 현대적 디자인, 고급스러운 서비스
